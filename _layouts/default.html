---
<!-- Header / Top of Page -->
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <title>Topcoat</title>
  <link rel="stylesheet" type="text/css" href="{{ '/css/styles.css' | prepend: site.baseurl }}"/>
  <!-- <script type ="text/javascript" async src ="http://www.google-analytics.js"></script> <!--script to make microdata work with google -->
</head>
<body>
  <!--header-->
  <header id="site-header" itemscope itemtype="http://schema.org/WPHeader" class="site-header">
    <div class="site-header__wrap">
      <a href="/" class="logo">
        <img src="/assets/logo.svg" alt=""/>
        <span class="site-title">Topcoat</span>
      </a>
      <nav class="site-nav">
        <a itemprop="url" href="http://topcoat.io/topcoat/" class ="">About</a>
        <a itemprop="url" href="http://topcoat.io/topcoat/" class ="">Demo</a>
        <a itemprop="url" href="http://topcoat.io/blog/" class ="">Blog</a>
        <a class="download-button" href="https://github.com/topcoat/topcoat.github.com">Download</a>
      </nav>
    </div>
  </header>
  {{ content }}
  <!-- Bottom of Page-->
  <footer class="site-footer">
    <div class="wrap">
      <nav>
        <a class="twitter-logo" href="http://www.twitter.com">   </a>
        <a class="github-logo" href="http://www.github.com"> </a>
        <a class="adobe-logo" href="http://www.adobe.com"> </a>
      </nav>
    </div>
  </footer>
</body>
</html>

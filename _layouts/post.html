---
layout: default
---
<div>
  <article class="blog-post">
    <header>
      <div class="blog__dateline">
        <time class="blog-post__date" datetime="{{ page.date | date: '%Y-%m-%dT%H:%M:%SZ'}}">{{ page.date | date: '%B %d, %Y' }}</time> &bull; <span class="blog-post__author">{{ page.author }}</span>
      </div>
      <h1 class="blog-post__title">{{ page.title }}</h1>
    </header>
    <div class="blog-post__content">
      <div id="top"></div>
      {{ content }}
    </div>
    <footer>
      <!-- include disqus.html -->
    </footer>
  </article>
</div>
